<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="main">
      <div class="box box-1">
        <div class="bill">
          <h5>Bill</h5>
          <input type="number" name="bill" placeholder="$ ">
        </div>
        <div class="tip">
          <h5>Select Tip</h5>
          <div class="btns">
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button class="Custom">Custom</button>
          </div>
        </div>
        <div class="bill">
          <h5>Number of People</h5>
          <input type="number" name="people" placeholder="">
        </div>
      </div>
      <div class="box box-2">
        <div class="main1">
          <div class="output">
            <div class="tip-amount in">
            <div class="out">
              <h5>Tip Amount</h5>
              <p>/ person</p>
            </div>
              <h1>45435</h1>
            </div>
            <div class="total in">
            <div class="out">
              <h5>Total</h5>
              <p>/ person</p>
            </div>
              <h1>45345</h1>
            </div>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </div>
  </section>
  <p></p>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>

</html>
